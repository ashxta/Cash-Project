<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Minimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="p-8">
                    <div class="title">CASH FLOW MINIMIZER</div>
                    <form id="expense-form" class="form-container">
                        <div id="people-container">
                            <div class="input-fields">
                                <div class="input-item">
                                    <label for="name-0" class="input-label">Name:</label>
                                    <input type="text" id="name-0" class="input-field" required>
                                </div>
                                <div class="input-item">
                                    <label for="amount-0" class="input-label">Amount Spent:</label>
                                    <input type="number" id="amount-0" class="input-field" required>
                                </div>
                            </div>
                        </div>
                        <button type="button" onclick="addPerson()" class="add-btn">Add Another Person</button>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl transactions-container">
            <div class="p-8">
                <div class="title">TRANSACTIONS</div>
                <div id="transactions-container" class="transaction-box"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
                  <p>Made with ❤️ by Your Ashita</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
